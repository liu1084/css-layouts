<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../css/_reset.css" />
	<style type="text/css">
		section.header {
			height: 50px;
			background-color: #000;

		}
		section.sidebar {
			width: 250px;
			position: absolute;
			top: 50px;
			bottom: 0;
			background-color: #666;
			padding: 10px 20px;
			box-sizing: border-box;
		}

		section.main { margin-left: 250px; }
	</style>
</head>
<body>
	<section class="header"></section>
	<section class="sidebar">I'm a sidebar.</section>
	<section class="main">I'm the main section.</section>
</body>
</html>
